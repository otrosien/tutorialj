// gradle.org

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'

sourceCompatibility = 1.8
group = "com.epages"
version = "0.0.1"

wrapper {  gradleVersion = "2.2" }

repositories {
    maven { url project.properties['artifactory_repo_url'] }
    mavenCentral()
    mavenLocal()
}

dependencies {
    testCompile "junit:junit:4.12-beta-3"
}